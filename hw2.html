<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>과제 2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(600, 400);
    noLoop();
    rectMode(CENTER);
}

function draw() {
    background('#d0d8e0');
    drawShirt();
    drawFace();
    drawHair();
    drawFacialFeatures();
}

function drawShirt() {
    push();
    translate(width / 2, height + 20);
    fill('#4a4a4a');
    noStroke();
    rect(0, 0, 300, 300, 20);
    fill('#d0d8e0');
    ellipse(0, -140, 100, 80);
    pop();
}

function drawFace() {
    push();
    translate(width / 2, height / 2 + 20);
    fill('#f3d3b9');
    stroke(0);
    strokeWeight(2);
    ellipse(0, 0, 180, 220);
    ellipse(-90, 20, 30, 50);
    ellipse(90, 20, 30, 50);
    pop();
}

function drawHair() {
    push();
    translate(width / 2, height / 2 + 20);
    fill(10, 10, 10);
    noStroke();
    arc(0, -35, 190, 170, PI, TWO_PI, CHORD);
    pop();
}

function drawFacialFeatures() {
    push();
    translate(width / 2, height / 2 + 20);
    fill(0);
    ellipse(-40, 0, 22, 18);
    ellipse(40, 0, 22, 18);

    stroke(0);
    strokeWeight(2);
    noFill();
    arc(0, 35, 20, 20, HALF_PI - 0.5, HALF_PI + 0.5);

    strokeWeight(2.5);
    arc(0, 65, 40, 30, 0, PI);
    pop();
}
</script>
</body>
</html>
