<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>과제 1 - 나무 그리기</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
</head>
<body>
<script>
function setup() {
  createCanvas(600, 400); 
  background(240, 250, 240); 
  noLoop(); 
}

function draw() {
  // 나무 몸통
  fill(139, 69, 19); 
  noStroke(); 
  rectMode(CENTER);
  rect(width / 2, height / 2 + 50, 60, 150);

  // 잎
  fill(34, 139, 34); 
  stroke(0);
  strokeWeight(2);

  // 아래쪽 잎
  triangle(
    width / 2, height / 2 - 20,
    width / 2 - 120, height / 2 + 70,
    width / 2 + 120, height / 2 + 70
  );

  // 중간 잎
  triangle(
    width / 2, height / 2 - 70,
    width / 2 - 90, height / 2 + 20,
    width / 2 + 90, height / 2 + 20
  );

  // 위쪽 잎
  triangle(
    width / 2, height / 2 - 120,
    width / 2 - 60, height / 2 - 30,
    width / 2 + 60, height / 2 - 30
  );

  // 땅
  fill(100, 80, 50); 
  noStroke();
  rectMode(CORNER);
  rect(0, height - 50, width, 50);
}
</script>
</body>
</html>
